name: Docker Build & Push

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/proyecto-arquitectura

jobs:
  # ============================================
  # Build y Push de imagenes Docker
  # ============================================
  build-and-push:
    name: Build Docker Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        include:
          - name: gateway
            context: ./gateway
            dockerfile: ./gateway/Dockerfile
          - name: order-service
            context: ./services/order-service
            dockerfile: ./services/order-service/Dockerfile
          - name: catalog-service
            context: ./services/catalog-service
            dockerfile: ./services/catalog-service/Dockerfile
          - name: frontend
            context: ./frontend
            dockerfile: ./frontend/Dockerfile

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.name }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  # ============================================
  # Crear Release con Docker Compose
  # ============================================
  create-release-compose:
    name: Generate Docker Compose for Release
    runs-on: ubuntu-latest
    needs: build-and-push
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate production docker-compose
        run: |
          cat > docker-compose.prod.yml << 'EOF'
          version: '3.8'
          
          services:
            frontend:
              image: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-frontend:${{ github.ref_name }}
              ports:
                - "80:80"
              depends_on:
                - gateway
              networks:
                - appnet
          
            gateway:
              image: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-gateway:${{ github.ref_name }}
              ports:
                - "8080:8080"
              environment:
                - SPRING_PROFILES_ACTIVE=prod
              depends_on:
                - order-service
                - catalog-service
              networks:
                - appnet
          
            order-service:
              image: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-order-service:${{ github.ref_name }}
              environment:
                - SPRING_PROFILES_ACTIVE=prod
                - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/appdb
              depends_on:
                - postgres
              networks:
                - appnet
          
            catalog-service:
              image: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-catalog-service:${{ github.ref_name }}
              environment:
                - SPRING_PROFILES_ACTIVE=prod
                - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/appdb
                - SPRING_DATA_REDIS_HOST=redis
                - SPRING_ELASTICSEARCH_URIS=http://elasticsearch:9200
              depends_on:
                - postgres
                - redis
                - elasticsearch
              networks:
                - appnet
          
            postgres:
              image: postgres:16
              environment:
                POSTGRES_DB: appdb
                POSTGRES_USER: appuser
                POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-apppass}
              volumes:
                - pgdata:/var/lib/postgresql/data
              networks:
                - appnet
          
            redis:
              image: redis:7
              networks:
                - appnet
          
            elasticsearch:
              image: docker.elastic.co/elasticsearch/elasticsearch:8.14.3
              environment:
                - discovery.type=single-node
                - xpack.security.enabled=false
              volumes:
                - esdata:/usr/share/elasticsearch/data
              networks:
                - appnet
          
          networks:
            appnet:
          
          volumes:
            pgdata:
            esdata:
          EOF

      - name: Upload docker-compose artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-compose-prod
          path: docker-compose.prod.yml

  # ============================================
  # Notificacion de finalizacion
  # ============================================
  notify:
    name: Notify Build Status
    runs-on: ubuntu-latest
    needs: [build-and-push]
    if: always()

    steps:
      - name: Build Summary
        run: |
          echo "## Docker Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Image | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| All Services | ${{ needs.build-and-push.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ needs.build-and-push.result }}" == "success" ]; then
            echo "All Docker images built and pushed successfully!" >> $GITHUB_STEP_SUMMARY
          fi
